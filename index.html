<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requête AJAX xmlHttpRequest et Fetch</title>
    <link href="https://fonts.cdnfonts.com/css/didact-gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="py-3">
        <h1 class="mb-5">Des requêtes AJAX</h1>
        <h2>Récupération de données à partir d'un fichier</h2>
            <div class="flex">
                <div class="m-3 border border-primary">
                    <h3>Requête xmlHttpRequest</h3>
                    <button id="xmlLoadData" class="btn btn-primary">Charger les donner</button>
                    <div id="xmlResult" class="divResult"></div>
                </div>
                <div class="m-3">
                    <h3>Requête fetch</h3>
                    <button id="fetchLoadData" class="btn btn-primary">Charger les donner</button>
                    <div id="fetchResult" class="divResult"></div>
                </div>
            </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
