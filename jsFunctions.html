<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctions en Javascript</title>
    <link href="https://fonts.cdnfonts.com/css/didact-gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Les fonctions en Javascript</h1>
    <h2>Les fonctions relatives aux dates</h2>
    <h4 class="border-top my-2">Générer une date avec new Date()</h4>
    <div class="flex my-1">
        <button id="generateDate" class="btn btn-warning">Cliquez pour générer une date</button>
    <div id="myDate"></div>
    </div>
    <h4 class="border-top my-2">Passer d'une date à un timestamp ou à une string</h4>
    <div class="">
        <button class="btn btn-success" type="button" onclick="changeDateToTimestamp();">Cliquez pour faire apparaître le timestamp</button>
        <button class="btn btn-success" type="button" onclick="changeDateToString();">Cliquez pour faire apparaître la string</button>
        <div id="dateToTimestamp"></div>
    </div>
    


    <script src="jsFunctions.js"></script>
</body>
</html>
